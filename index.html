<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="assets/bismark.jpg" alt="">
      <img src="assets/camera.png" alt="">
    </div>
    <div>
      <button>Upload Now</button>
      <button>Delete Avatar</button>
    </div>
  </header>
  <form>
    <section>
      <div>
        <label>First Name <span>*</span></label>
        <input type="text" placeholder="First name">
      </div>
      <div>
        <label>Last Name <span>*</span></label>
        <input type="text" placeholder="Last name">
      </div>
    </section>
    <section>
      <div>
        <label>Email Name</label>
        <input type="email" placeholder="example@email.com">
      </div>
      <div>
        <label>Mobile Number <span>*</span></label>
        <input type="number" placeholder="0000 0000 0000">
      </div>
    </section>
    <section>
      <div>
        <label>Gender</label>
        <div>
          <div>
            <input type="radio">
            <p>Male</p>
          </div>
          <div>
            <input type="radio">
            <p>Female</p>
          </div>
        </div>
      </div>
      <div>
        <label>ID</label>
        <input type="text" placeholder="000 0000 000 0000">
      </div>
    </section>
    <section>
      <div>
        <label>Tax Identification Number</label>
        <input type="text" placeholder="example@email.com">
      </div>
      <div>
        <label>Tax Identification Country</label>
        <input type="text" placeholder="Nigeria">
      </div>
    </section>
    <section>
      <div>
        <label>Residential Address</label>
        <textarea rows="5" placeholder="Accra Ghana"></textarea>
      </div>
    </section>
    <div class="submitBox">
      <input type="submit" value="Save Changes">
    </div>
  </form>
</body>
</html>
